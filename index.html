<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="logo" />
      <p class="logo-title">quicklist</p>
    </header>

    <main>
      <div class="back">
        <a href="#">&lt;- Voltar</a>
      </div>

      <form action="">
        <fieldset>
          <legend>Compras da semana</legend>
          <div class="input-area">
            <input type="text" placeholder="Adicione um novo item" id="input-product" />
            <button type="submit" onclick="addProduct()">Adicionar item</button>
          </div>
          <ul id="list-products">
            <li class="terms-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label> Patê de azeitona</label>
              <img src="assets/icons/trash.svg" alt="" class="trash">
            </li>

            <li class="terms-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label> Mussarela de Búfala</label>
              <img src="assets/icons/trash.svg" alt="" class="trash">
            </li>

            <li class="terms-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label>Queijo Bri</label>
              <img src="assets/icons/trash.svg" alt="" class="trash">
            </li>            
          </ul>
        </fieldset>
        
        <div class="remove-items" id="remove-alert">
          <img src="/assets/icons/warning.svg" alt="">
          <div class="text">O item foi removido da lista</div>
          <img src="assets/icons/exit.svg" alt="" class="close-alert">        
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
